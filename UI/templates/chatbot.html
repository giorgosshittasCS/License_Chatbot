<body>
    <div id="conversation">
      <div class="recommendations-block">
      <div class="recommendation-text">Recommended:</div>
      <div class="licenses-block">{{ current_subset }}</div>
    </div>
    <div class="chat-block">
        <div class="bot-icon-block"><img class="bot-image" src="{{ url_for('static', filename='images/bot.png') }}" alt=""></div>
        <div class="question-block">{{ question }}</div>
    </div>
    <div class="options-block"><button class="yes-block option" onclick="handleAnswer(this)">Yes</button>
    <button class="no-block option" onclick="handleAnswer(this)">No</button>
    <button class="neutral-block option" onclick="handleAnswer(this)">Don't Mind</button>

</div>
