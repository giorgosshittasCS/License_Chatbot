<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Chatbot</title>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}" defer></script>
</head>
<body>
    <div id="conversation">
    <div class="chat-block">
        <div class="bot-icon-block"><img class="bot-image" src="{{ url_for('static', filename='images/bot.png') }}" alt=""></div>
        <div class="question-block">{{ question }}</div>
    </div>
    <div class="options-block"><button class="yes-block option" onclick="handleAnswer(this)">Yes</button>
    <button class="no-block option" onclick="handleAnswer(this)">No</button>
    <button class="neutral-block option" onclick="handleAnswer(this)">Don't Mind</button>
</div>
<div class="recommendations-block">
<div class="recommendation-text">Recommended:</div>
<div class="licenses-block">{{ current_subset }}</div>
</div>

    </div>
    <div class="refresh-block">
        <button type="button" onclick="Refresh()" class="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-repeat"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
              ></path>
            </svg>
            Refresh
          </button>
    </div>
    
      
</body>
</html>
